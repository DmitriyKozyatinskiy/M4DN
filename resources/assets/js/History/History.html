<div>
    {{ #visitGroups }}
    <div class="clearfix">
        <div class="History__Header">{{ groupName }}</div>

        {{ #visits }}
        <div class="clearfix History__Row">
            <div class="col-xs-1 History__Col">
            <span title="{{ created_at }}">
              {{ shortDate }}
            </span>
            </div>
            <div class="col-xs-1 History__Col">
                <span title="{{ device.userAgent }}">{{ device.name }}</span>
            </div>
            <div class="col-xs-5 History__Col">
                <a href="{{ url }}" title="{{ url }}">{{ url }}</a>
            </div>
            <div class="col-xs-5 History__Col">
                <span title="{{ title }}">{{ title }}</span>
            </div>
        </div>
        <br>
        {{ /visits }}
    </div>
    {{/visitGroups}}
</div>
